<div class="container">
    <h1>To Perform Additions</h1>
    <form>
      <div class="form-group">
        <label for="name">A Value</label>
        <input type="number" [(ngModel)]="valA" name="A" class="form-control" id="name" required>
      </div>

      <div class="form-group">
        <label for="alterEgo">B Value</label>
        <input type="number" [(ngModel)]="valB" name="B" class="form-control" id="alterEgo">
      </div>

      <button type="submit" class="btn btn-success" (click)="add(valA,valB)" [disabled]="!valA || !valB">Calculate</button>
      <h2>Result is {{result}}</h2>
      array contains [1,2,3] <p>{{message}} ({{valA}}) -- {{valUnderscore}}</p>
       <span *ngIf="configTxt">{{configTxt.primaryHost}}</span>
    </form>
    
</div>
